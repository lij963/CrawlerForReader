apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion rootProject.ext.android.compileSdkVersion
    buildToolsVersion rootProject.ext.android.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.android.minSdkVersion
        targetSdkVersion rootProject.ext.android.targetSdkVersion
        versionCode rootProject.ext.android.versionCode
        versionName rootProject.ext.android.versionName
    }

    buildTypes {
        release {
            postprocessing {
                removeUnusedCode false
                removeUnusedResources false
                obfuscate false
                optimizeCode false
                proguardFile 'proguard-rules.pro'
            }
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
//    implementation rootProject.ext.dependencies["appcompat-v7"]

    api "com.android.support:appcompat-v7:$rootProject.support"

    api "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    api "com.android.support:support-annotations:$rootProject.support"
    api "com.google.code.gson:gson:$rootProject.gsonVersion"

    api "io.reactivex.rxjava2:rxandroid:$rootProject.rxAndroidVersion"
    api "io.reactivex.rxjava2:rxjava:$rootProject.rxJavaVersion"


    api "com.trello:rxlifecycle:$rootProject.rxlifecycleVersion"
    api "com.trello:rxlifecycle-components:$rootProject.rxlifecycleVersion"
    //    https://github.com/drakeet/MaterialDialog
    api "me.drakeet.materialdialog:library:1.3.1"
}
